<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <code>
        class{ color: red; } .class { color: blue; } #id { color: green; } div {
        color: orange; } class Main{ public static void main(String[] args){
        System.out.println("Hello, World!"); } }
      </code>
    </div>

    <div>
      <input list="langs" name="lang" />
      <datalist id="langs">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="JavaScript"></option>
      </datalist>
    </div>

    <div>
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="dev">Developer</option>
        <option value="designer">Designer</option>
      </select>
    </div>

    <div>
      <form action="/subscribe" method="post" autocomplete="on">
        <fieldset>
          <legend>Newsletter</legend>

          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            autocomplete="email"
            inputmode="email"
          />

          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" autocomplete="tel" />

          <button type="submit">Subscribe</button>
        </fieldset>
      </form>
    </div>

    <div>
      <h3>Choose your hobbies:</h3>
      <form>
        <input type="checkbox" id="hobby1" name="hobby" value="reading" />
        <label for="hobby1">Reading</label><br />

        <input type="checkbox" id="hobby2" name="hobby" value="sports" />
        <label for="hobby2">Sports</label><br />

        <input type="checkbox" id="hobby3" name="hobby" value="music" />
        <label for="hobby3">Music</label><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div>
      <h3>Select your gender:</h3>
      <form>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
